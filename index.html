<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stipjes Tellen - Exacte Versie</title>

    <style>
        /* --- CSS Gedeelte --- */
        :root {
            --animation-speed: 0.3s;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            background-color: #48D1CC; /* Startkleur uit video */
            transition: background-color 0.5s ease;
            -webkit-tap-highlight-color: transparent; /* Voorkomt blauwe flits op mobiel */
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden; /* Zorgt dat stippen niet buiten beeld kunnen */
        }

        .dot {
            border-radius: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            cursor: pointer;
            user-select: none;
            
            /* Stijl uit de video */
            border: 8px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-shadow: 0 2px 4px rgba(0,0,0,0.25);

            /* Pop-in animatie */
            animation: pop-in var(--animation-speed) ease-out forwards;
            
            /* Transitie voor als de stip verdwijnt */
            transition: transform var(--animation-speed) ease-in, opacity var(--animation-speed) ease-in;
        }

        /* Animatie voor het verschijnen van de stippen */
        @keyframes pop-in {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Klasse om een stip te laten verdwijnen */
        .popped {
            transform: scale(0);
            opacity: 0;
            pointer-events: none; /* Niet meer klikbaar tijdens animatie */
        }

    </style>
</head>
<body>

    <div id="game-container">
        </div>

    <script>
        /* --- JavaScript Gedeelte --- */
        
        const gameContainer = document.getElementById('game-container');

        // Spelvariabelen
        let currentLevel = 2; // Het spel in de video start met het tellen tot 2
        let nextNumberToClick = 1;

        // Kleurenschema's uit de video
        const BACKGROUND_COLORS = ['#48D1CC', '#4A90E2', '#A8E6CF', '#9B59B6', '#F1C40F', '#E74C3C'];
        const DOT_COLORS = ['#FF6B6B', '#F7D154', '#4ECDC4', '#726DA8', '#F79256', '#4A90E2', '#2ECC71'];
        
        /**
         * Spreekt een getal uit in het Engels (net als de video).
         * @param {number} number Het getal dat uitgesproken moet worden.
         */
        function speakNumber(number) {
            if ('speechSynthesis' in window) {
                // Annuleer eventuele vorige spraak om te voorkomen dat ze door elkaar lopen
                window.speechSynthesis.cancel(); 
                const utterance = new SpeechSynthesisUtterance(number.toString());
                utterance.lang = 'en-US'; // Engels, net als in de video
                utterance.rate = 1.0;
                utterance.pitch = 1.2;
                window.speechSynthesis.speak(utterance);
            }
        }

        function setupLevel() {
            gameContainer.innerHTML = '';
            nextNumberToClick = 1;

            // Verander de achtergrondkleur voor het level
            document.body.style.backgroundColor = BACKGROUND_COLORS[(currentLevel - 2) % BACKGROUND_COLORS.length];

            const dots = [];
            for (let i = 1; i <= currentLevel; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                dot.textContent = i;
                dot.dataset.number = i;

                // Variabele grootte, net als in de video
                const minSize = 70; // in pixels
                const maxSize = 150; // in pixels
                const size = Math.random() * (maxSize - minSize) + minSize;
                dot.style.width = `${size}px`;
                dot.style.height = `${size}px`;
                dot.style.fontSize = `${size * 0.5}px`;
                dot.style.borderWidth = `${size * 0.08}px`;


                // Willekeurige kleur
                dot.style.backgroundColor = DOT_COLORS[Math.floor(Math.random() * DOT_COLORS.length)];

                // Willekeurige positie, met overlap toegestaan
                const containerRect = gameContainer.getBoundingClientRect();
                const x = Math.random() * (containerRect.width - size);
                const y = Math.random() * (containerRect.height - size);
                dot.style.left = `${x}px`;
                dot.style.top = `${y}px`;
                
                // Z-index zodat hogere nummers soms over lagere kunnen liggen
                dot.style.zIndex = Math.floor(Math.random() * currentLevel);

                dot.addEventListener('click', handleDotClick);
                dots.push(dot);
            }
            
            // Voeg de stippen toe aan de container
            dots.forEach(dot => gameContainer.appendChild(dot));
        }

        function handleDotClick(event) {
            const clickedDot = event.target;
            const clickedNumber = parseInt(clickedDot.dataset.number);

            if (clickedNumber === nextNumberToClick) {
                // Juiste stip!
                speakNumber(clickedNumber);
                
                // Start de "pop" animatie om te verdwijnen
                clickedDot.classList.add('popped');
                
                nextNumberToClick++;

                // Controleer of het level is voltooid
                if (nextNumberToClick > currentLevel) {
                    currentLevel++;
                    // Wacht even voordat het volgende level start
                    setTimeout(setupLevel, 800); // 0.8 seconde wachttijd
                }
            } 
            // Geen actie bij een foute klik, net als in de video.
        }

        // Start het eerste level
        setupLevel();

    </script>
</body>
</html>
